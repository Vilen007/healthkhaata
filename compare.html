<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthKhata | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
    hr {
        border: 10px solid black;
        border-radius: 5px;
      } 
    a{
      text-decoration: none;
      color: white;
    }
    a:hover{
      color:white;
    }
      .navbar-nav {
          margin-left: auto;
      }
    </style>
  </head>
  <body>

    <div class="container_fluid">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="images/logo.jpg" width="40%"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar-text">
              <a class="nav-link  active" aria-current="page" href="./index.html">Home</a>
              <a class="nav-link" href= "./compare.html">Compare</a>
              <a class="nav-link" href="./Test.html">All Available Tests</a>
              <a class="nav-link" href="./useful.html">Useful Info</a>
              <a class="nav-link" href="./about.html">About Us</a>
            </div>
          </div>
        </div>
      </nav>
    </div>


    <div class="card w-10" style="background-color: #0f2f4e;">
      <div class="card-body">
        <h5 class="card-title text-light text-center" style="padding: 90px; font-size: 4.5vw;">Compare Your Reports</h5>
      </div>
    </div>

    <div class="container" >
      <center>
        <h6 class="mt-4">Please select the reports to compare</h6>
      </center>

      <hr>
      <div id="liveAlertPlaceholder">
      </div>

      <form method="post" enctype="multipart/form-data" style="margin-top: 30px;" action="#">
          <div class="row mt-4">
              <label for="file0" class="col-sm-2 col-form-label col-form-label-lg">Please select Report 1</label>
              <div class="col-sm-10">
                <input type="file" class="form-control form-control-lg" name="myfile" id="file0" placeholder="col-form-label-lg" required>
              </div>
          </div>

          <div class="row mt-4">
              <label for="file1" class="col-sm-2 col-form-label col-form-label-lg">Please select Report 2</label>
              <div class="col-sm-10">
                <input type="file" class="form-control form-control-lg" name="myfile1" id="file1" placeholder="col-form-label-lg" required>
              </div>
          </div>
          <div class="d-grid gap-1 mt-4">
              <button class="btn btn-dark" type="submit" id="liveAlertBtn">Check Result</button>
          </div>
      </form>
    </div>


   <!-- footer -->
       <div class="card w-10 mt-4" style="background-color: #0f2f4e;">
      <div class="card-body">
        <h5 class="card-title text-light text-center">https://healthkhata.com/</h5>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
      var alertTrigger = document.getElementById('liveAlertBtn')

      function alert(message, type) {
        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

        alertPlaceholder.append(wrapper)
      }

      if (alertTrigger) {
        alertTrigger.addEventListener('click', function () {
          alert('Processing your results, this will just take a few seconds.', 'success')
        })
      }
    </script>
  </body>
</html>
